<!-- Math functions :- They are predefined functions -->
<html>
<script>
document.write(Math.pow(10,2));
document.write("<br>");
document.write(Math.max(10,21,12,14,16,18));
document.write("<br>");
document.write(Math.min(10,21,12,14,16,18));
document.write("<br>");
document.write(Math.abs(-10));
document.write("<br>");
document.write(Math.ceil(10.5));
document.write("<br>");
document.write(Math.floor(10.5));
document.write("<br>");
document.write(Math.random());
document.write("<br>");
document.write(Math.random()*10);
document.write("<br>");
document.write(Math.round(Math.random()*10));
document.write("<br>");
document.write(Math.log(100));
document.write("<br>");
document.write(Math.cos(45));
document.write("<br>");
document.write(Math.sin(45));
document.write("<br>");
document.write(Math.tan(45));
document.write("<br>");
document.write(Math.round(45.444333));
document.write("<br>");
document.write((45.5678).toFixed(2));
</script>
</html>
