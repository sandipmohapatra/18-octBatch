<!-- greatest of 3 nos -->

<html>
<script>
var a=prompt("enter a number");
var b=prompt("enter a number");
var c=prompt("enter a number");

if(a>b && a>c)
document.write("The greatest is "+a);
else if(b>a && b>c)
document.write("The greatest is "+b);
else
document.write("The greatest is "+c);
</script>
</html>
